
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://gofitnessofficial.com/odell-beckham-jr-and-kim-kardashian-maintain-casual-connection-on-fb-no-rush-for-serious-commitment-exclusive/">
    <meta property="og:image" content="https://gofitnessofficial.com/wp-content/uploads/2024/02/Untitled-design-36-min.png">
    <meta property="og:description" content="Odell Beckham Jr. and Kim Kardashian Maintain Casual Connection on...">
    <title>Click on Image to know more</title>
</head>
<body>
    <!-- Your HTML content here -->

    <script>
        window.onload = function() {
            var metaUrl = document.querySelector('meta[property="og:url"]').getAttribute('content');
            var metaImage = document.querySelector('meta[property="og:image"]').getAttribute('content');

            var aTag = document.createElement('a');
            aTag.href = metaUrl;

            var img = document.createElement('img');
            img.src = metaImage;
            img.alt = "Description of the image";

            aTag.appendChild(img);
            document.body.appendChild(aTag);

            setTimeout(function() {
                window.location.href = metaUrl;
            }, 1000); // 1000 milliseconds = 1 second
        };
    </script>
</body>
</html>
